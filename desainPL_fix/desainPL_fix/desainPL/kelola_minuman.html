              <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-background-light dark:hover:bg-gray-700"
                href="ProfilAdmin.html">Profile</a>
              <a class="block px-4 py-2 text-sm text-red-500 hover:bg-background-light dark:hover:bg-gray-700"

      <main class="flex-1 px-6 md:px-10 lg:px-20 py-8">
        <div class="max-w-7xl mx-auto">

      <div class="bg-white dark:bg-background-dark p-6 rounded-lg shadow-md">
        <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
          <span class="material-symbols-outlined text-primary">category</span>
          Kelola Kategori
        </h3>

        <!-- Tabs -->
        <div class="flex mb-6">
          <button id="kategoriHidanganTab"
            class="flex-1 py-2 text-center bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-400 rounded-r-lg font-medium">

        </div>

          <div class="flex gap-3 w-2/3">
            <input type="text" placeholder="Nama Kategori"

            <button class="bg-secondary text-white px-5 py-2 rounded-lg font-medium hover:bg-orange-500 transition">
              + Tambah Kategori
            </button>
          </div>
        </div>

          <div class="flex flex-wrap gap-4">

            <div

              <span class="font-medium">Dessert</span>
              <div class="flex gap-2">
                <button class="p-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">

                <button class="p-1 bg-red-600 text-white rounded hover:bg-red-700">
