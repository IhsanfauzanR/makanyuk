<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Menu Baru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#B85C38",
            border: "#E0E0E0",
            background: "#FFFFFF",
            text: "#333333",
            subtext: "#666666",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-text font-sans flex items-center justify-center min-h-screen">

  <!-- Popup container -->
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 relative border border-border">
    <!-- Close button -->
    <button class="absolute top-4 right-4 text-gray-500 hover:text-text text-2xl">&times;</button>

    <!-- Title -->
    <h2 class="text-2xl font-bold mb-6 text-primary">Tambah Menu Baru</h2>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Nama*</label>
        <input type="text" placeholder="Dish name" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Deskripsi*</label>
        <textarea rows="3" placeholder="Description" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none"></textarea>
      </div>

      <!-- Price section -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Harga (IDR)*</label>
          <input type="number" placeholder="Regular price" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Harga Promo (IDR)</label>
          <input type="number" placeholder="Promo price (optional)" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Kategori*</label>
        <select class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
          <option selected disabled>Pilih Kategori</option>
          <option>Appetizer</option>
          <option>Hidangan Utama</option>
          <option>Dessert</option>
          <option>Minuman</option>
        </select>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Gambar*</label>
        <div class="border-2 border-dashed border-border rounded-lg flex flex-col items-center justify-center p-6 text-gray-500 hover:border-primary cursor-pointer bg-gray-50">
          <span class="text-4xl mb-2">ðŸ“¤</span>
          <p>Klik untuk unggah gambar</p>
          <button type="button" class="mt-3 px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">Pilih File</button>
        </div>
      </div>

      <!-- Video URL -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Video URL (optional)</label>
        <input type="url" placeholder="YouTube or video URL" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
      </div>

      <!-- Promo End Date -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Akhir Promo</label>
        <input type="date" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-6">
        <button type="button" class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">Cancel</button>
        <button type="submit" class="px-5 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold">Create Dish</button>
      </div>
    </form>
  </div>

</body>
</html>
