<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Voucher Baru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#B85C38",
            border: "#E0E0E0",
            background: "#FFFFFF",
            text: "#333333",
            subtext: "#666666",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-text font-sans flex items-center justify-center min-h-screen">

  <!-- Popup container -->
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 relative border border-border">
    <!-- Close button -->
    <button class="absolute top-4 right-4 text-gray-500 hover:text-text text-2xl">&times;</button>

    <!-- Title -->
    <h2 class="text-2xl font-bold mb-6 text-primary">Tambah Voucher Baru</h2>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Voucher Code & Discount -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Kode Voucher*</label>
          <input type="text" placeholder="e.g., WELCOME20" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Persentase Diskon*</label>
          <div class="relative">
            <input type="number" placeholder="e.g., 20" class="w-full bg-white border border-border rounded-lg p-2 pr-8 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
            <span class="absolute right-3 top-2 text-subtext">%</span>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Deskripsi*</label>
        <textarea rows="3" placeholder="Describe the voucher..." class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none"></textarea>
      </div>

      <!-- Minimum & Maximum -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Minimal Pembayaran (IDR)</label>
          <input type="number" placeholder="0 = No minimum" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Maximal Diskon (IDR)</label>
          <input type="number" placeholder="0 = No maximum" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
      </div>

      <!-- Start & End Date -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Tanggal Mulai*</label>
          <input type="date" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-text">Tanggal Berakhir*</label>
          <input type="date" class="w-full bg-white border border-border rounded-lg p-2 focus:border-primary focus:ring-primary focus:ring-1 outline-none">
        </div>
      </div>

      <!-- Toggle Active -->
      <div class="flex items-center gap-3 pt-2">
        <input type="checkbox" class="w-4 h-4 accent-primary">
        <label class="text-text text-sm">Voucher aktif bisa ditukar</label>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-1 text-sm font-medium text-text">Gambar Voucher (optsonal)</label>
        <div class="grid grid-cols-2 gap-4">
          <div class="border-2 border-dashed border-border rounded-lg flex flex-col items-center justify-center p-6 text-gray-500 hover:border-primary cursor-pointer bg-gray-50">
            <span class="text-4xl mb-2">ðŸ“¤</span>
            <p>Klik untuk unggah gambar</p>
            <button type="button" class="mt-3 px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">Select File</button>
          </div>
          <div class="flex items-center justify-center border border-border rounded-lg bg-gray-50 text-subtext">
            Belum ada gambar yang diunggah
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-6">
        <button type="button" class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition">Cancel</button>
        <button type="submit" class="px-5 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold">Add Voucher</button>
      </div>
    </form>
  </div>

</body>
</html>
